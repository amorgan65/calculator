<!DOCTYPE html>
<html>
<head>
    <script src="functions.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="outer">
        <div class="wrapper">
            <div class="display" id="display">00</div>

            <div class="container">
                <button type='button' class="box" id='7' data-value="7">7</button>
                <button type='button' class="box" id='8' data-value="8">8</button>
                <button type='button' class="box" id='9' data-value="9">9</button>
                <button type='button' class="box" id="/" data-operator="/">&divide;</button>
            </div>

            <div class="container">
                <button type='button' class="box" id='4' data-value="4">4</button>
                <button type='button' class="box" id='5' data-value="5">5</button>
                <button type='button' class="box" id='6' data-value="6">6</button>
                <button type='button' class="box" id="*" data-operator="*">&times;</button>
            </div>

            <div class="container">
                <button type='button' class="box" id="1" data-value="1">1</button>
                <button type='button' class="box" id='2' data-value="2">2</button>
                <button type='button' class="box" id='3' data-value="3">3</button>
                <button type='button' class="box" id="-" data-operator="-">-</button>
            </div>

            <div class="container">
                <button type='button' class="box" id="clear">C</button>
                <button type='button' class="box" id='0' data-value="0">0</button>
                <button type='button' class="box" id="equals">=</button>
                <button type='button' class="box" id="+" data-operator="+">+</button>
            </div>
        </div>
    </div>
</body>

</html>
