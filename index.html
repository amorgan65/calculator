<!DOCTYPE html>
<html>
<head>
    <script src="functions.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<!-- TODO link display class to javascript -->
    <div class="display" id="display">00</div>

    <div class="container">
        <!-- TODO need to make all buttons of type button, otherwise default is submit -->
        <button class="box" data-value="7">7</button>
        <button class="box" data-value="8">8</button>
        <button class="box" data-value="9">9</button>
        <button class="box" id="divide">&divide;</button>
    </div>

    <div class="container">
        <button class="box" data-value="4">4</button>
        <button class="box" data-value="5">5</button>
        <button class="box" data-value="6">6</button>
        <button class="box" id="multiply">&times;</button>
    </div>

    <div class="container">
        <button class="box" id="1" data-value="1">1</button>
        <button class="box" data-value="2">2</button>
        <button class="box" data-value="3">3</button>
        <button class="box" id="subtract">-</button>
    </div>

    <div class="container">
        <button class="box" id="clear">C</button>
        <button class="box" data-value="0">0</button>
        <button class="box" id="equals">=</button>
        <button class="box">+</button>
    </div>
</body>

</html>
